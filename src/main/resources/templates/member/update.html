<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/member/${member.memberId}}" th:object="${member}" method="post">
        <label th:for="nickName">닉네임 : </label>
        <input type="text" th:field="*{nickName}" th:value="*{nickName}"/>
        <label th:for="email">email : </label>
        <input type="text" th:field="*{email}" th:value="*{email}"/>
        <label th:for="password">password : </label>
        <input type="text" th:field="*{password}" th:value="*{password}"/>
        <label th:for="phoneNumber">전화번호 : </label>
        <input type="text" th:field="*{phoneNumber}" th:value="*{phoneNumber}"/>
        <label th:for="birthday">생년월일 : </label>
        <input type="datetime-local" th:field="*{birthday}" th:value="*{birthday}"/>
    </form>
</body>
</html>
