<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:object="${item}">
        <p th:text="'itemId = ' + *{itemId}"/>
        <p th:text="'itemImg = ' + *{itemImg}"/>
        <p th:text="'itemName = ' + *{itemName}"/>
        <p th:text="'price = ' + *{price}"/>
        <p th:text="'category = ' + *{category}"/>
        <p th:text="'itemInformation = ' + *{itemInformation}"/>
    </div>
    <form th:action="@{/item/delete/{itemId} (itemId=${item.itemId})}" th:object="${item}" method="post">
        <button type="submit">삭제</button>
    </form>
</body>
</html>
