<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        display: inline-block;
        margin-right: 10px;
    }
</style>
<body>
    <div th:each="item : ${itemList}">
        <p th:text="'itemId = ' + ${item.itemId}"/>
        <p th:text="'itemImg = ' + ${item.itemImg}"/>
        <p th:text="'itemName = ' + ${item.itemName}"/>
        <p th:text="'price = ' + ${item.price}"/>
        <p th:text="'category = ' + ${item.category}"/>
        <p th:text="'itemInformation = ' + ${item.itemInformation}"/>
    </div>
</body>
</html>
