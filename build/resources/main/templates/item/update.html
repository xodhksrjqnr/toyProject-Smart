<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:object="${item}">
        <form th:action="@{/item/update}" method="post">
            <input type="number" name="itemId" th:value="*{itemId}" hidden>
            <label>제품명 : <input type="text" name="itemName" th:value="*{itemName}"></label><br/>
            <label>이미지 : <input type="text" name="itemImg" th:value="*{itemImg}"/></label><br/>
            <label>가격 : <input type="number" name="price" th:value="*{price}"/></label><br/>
            <label>분류 : <input type="number" name="category" th:value="*{category}"/></label><br/>
            <label>세부사항 : <input type="text" name="itemInformation" th:value="*{itemInformation}"/></label><br/>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
